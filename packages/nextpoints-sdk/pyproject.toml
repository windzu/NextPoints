[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nextpoints-sdk"
version = "0.1.0"
description = "Shared data models and service protocols for NextPoints and its ML backend"
authors = [ { name = "NextPoints" } ]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "pydantic>=2.5,<3.0",
  "httpx>=0.27.0,<0.28.0"
]

[project.urls]
Homepage = "https://github.com/windzu/NextPoints"
Repository = "https://github.com/windzu/NextPoints"

[project.optional-dependencies]
dev = [
  "pytest>=7.0,<9.0",
  "mypy>=1.0,<2.0",
  "ruff>=0.4.0,<0.5.0",
  "build>=1.2.0,<2.0",
  "twine>=5.0.0,<6.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"nextpoints_sdk" = ["py.typed"]

[tool.ruff]
line-length = 120
select = ["E", "F", "I"]

[tool.mypy]
packages = ["nextpoints_sdk"]
ignore_missing_imports = true
show_error_codes = true
